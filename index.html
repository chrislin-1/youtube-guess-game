<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Youdle: Youtube Guess Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Youdle: The Daily Youtube Guess Game</h1>
    <p>Today's video has <strong>10,234,823 views</strong></p>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Guess the video...">
        <div id="suggestions" class="suggestions"></div>
        <button id="search-button">Search</button>
    </div>

    <div id="results"></div>
    <div id="hint-output"></div>   

    <script src="top_videos.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
