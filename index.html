<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Youdle: Youtube Guess Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="youtube-header">
        <div class="logo">
            <img src="https://static.wikia.nocookie.net/nyancat/images/b/b9/OriginalNyan.gif/revision/latest/thumbnail/width/360/height/360?cb=20221126212440" alt="Youdle Logo" width="50"/>
            <span class="brand">Youdle</span>
        </div>
  
        <div id="search-container" style="position: relative;" class="search-bar">
            <input type="text" id="search-input" placeholder="Guess how many views...">
            <div id="suggestions" class="suggestions"></div>
            <button id="search-button">ğŸ”</button>
        </div>
    </header>
  <div class="video-page">
    <!-- Left: The video -->
    <div id="video-container" class="video-container">
        <div id="description-container" class="description-container"></div>
    </div>

    <!-- Right: The "suggested videos" style guesses -->
    <div class="hint-section">
      <div id="hint-output"></div>
    </div>
    <!-- Win/Lose Popup -->
    <div id="result-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <h2 id="result-title">You Won!</h2>
        <img id="result-gif" src="" alt="Result animation" class="result-gif">
      </div>
    </div>
  </div>  

    <script src="top_videos.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
